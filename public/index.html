<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>NYTWebScraper</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style type="text/css">
    	#scrape-article {
			color: #fff;
    	}
    	.article-info {
    		margin-top: 10px;
    	}
    </style>
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">MongoScaper</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">Saved Articles</a>
        <button type="button" id="scrape-article" class="capitalize mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
          Scrape New Articles
        </button>
      </nav>
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <div class="page-content">
    <!-- Your content goes here -->
    	 <section class="article-info section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col" id="wrapper">
              <div class="mdl-card__supporting-text">
                <h4>New York Times News!</h4>
	                <div id="articles">
	      			<!-- <div id="notes"></div> -->
             <!--  </div> -->
              <!-- <div class="mdl-card__actions">
                <a href="#" class="mdl-button mdl-button--raised mdl-button--colored">Save Article</a>
              </div> -->
            		</div>
            	</div>
            </div>
          </section>        
    </div>
  </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
